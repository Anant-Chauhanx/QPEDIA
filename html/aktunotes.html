<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Combination</title>
  <link rel="stylesheet" type="text/css" href="/css/allnotes.css">
  <script src="/js/aktunotes.js"></script>
  <script>
    function updateUnitOptions() {
      var subject = document.getElementById("subject").value;
      var unitDropdown = document.getElementById("Unit");

      var unitOptions = {
        "Select": ["Select"],
        "Engineering Mathematics-I": ["Select", "Important Questions"],
        "Engineering Mathematics-II": ["Select", "Important Questions"],
        "Engineering Physics": ["Select", "Unit 1", "Unit 2", "Unit 3", "Unit 4", "Unit 5", "Lab File", "Important Questions"],
        "Engineering Chemistry": ["Select", "Unit 1", "Unit 2", "Unit 3", "Unit 4", "Unit 5", "Lab File", "Important Questions"],
        "Electronics Engineering": ["Select", "Unit 1", "Unit 2", "Unit 3", "Unit 4", "Unit 5", "Lab File", "Important Questions"],
        "Electrical Engineering": ["Select", "Unit 1", "Unit 2", "Unit 3", "Unit 4", "Unit 5", "Lab File", "Important Questions"],
        "Mechanical Engineering": ["Select", "Unit 1", "Unit 2", "Unit 3", "Unit 4", "Unit 5", "Important Questions"],
        "Programming for problem solving": ["Select", "Unit 1", "Unit 2", "Unit 3", "Unit 4", "Unit 5", "Lab File", "Important Questions"],
        "Softskill": ["Select", "Unit 1", "Unit 2", "Unit 3", "Unit 4", "Unit 5", "Lab File", "Important Questions"],
        "Environment and Ecology": ["Select", "Unit 1", "Unit 2", "Unit 3", "Unit 4", "Unit 5", "Important Questions"],
        "COA": ["Select", "Unit 1", "Unit 2", "Unit 3", "Unit 4", "Unit 5", "Lab File", "Important Questions"],
        "Data Structure": ["Select", "Unit 1", "Unit 2", "Unit 3", "Unit 4", "Lab File", "DS Lab (Code Tantra)", "Important Questions"],
        "DSTL": ["Select", "Unit 1", "Unit 2", "Unit 3", "Unit 4", "Unit 5", "Important Questions"],
        "Cyber Security": ["Select", "Unit 1", "Unit 2", "Unit 3", "Unit 4", "Unit 5", "Important Questions"]
      };

      unitDropdown.innerHTML = "";

      var options = unitOptions[subject] || [];
      for (var i = 0; i < options.length; i++) {
        var option = document.createElement("option");
        option.value = options[i];
        option.text = options[i];
        unitDropdown.add(option);
      }
    }
  </script>
</head>

<body>

  <div class="image-container">
    <img src="/images/lc-selectcombination.webp" alt="3D illustration of students holding books" class="left-image">
  </div>

  <div class="cards-heading">
    <h2>Select For Instant Access!</h2>
    <p>(Choose your desired combination from below and gain instant access to your tailored lecture notes.)</p>
  </div>

  <form>
    <img src="/images/aktu-logo.webp" alt="AKTU LOGO" class="uni-logo">

    <label for="subject">
      <h4>Subject:</h4>
    </label>
    <select id="subject" name="subject" onchange="updateUnitOptions()">
      <option value="Select">Select</option>
      <option value="Engineering Mathematics-I">Engineering Mathematics-I</option>
      <option value="Engineering Mathematics-II">Engineering Mathematics-II</option>
      <option value="Engineering Physics">Engineering Physics</option>
      <option value="Engineering Chemistry">Engineering Chemistry</option>
      <option value="Electronics Engineering">Electronics Engineering</option>
      <option value="Electrical Engineering">Electrical Engineering</option>
      <option value="Mechanical Engineering">Mechanical Engineering</option>
      <option value="Programming for problem solving">Programming for problem solving</option>
      <option value="Softskill">Softskill</option>
      <option value="Environment and Ecology">Environment and Ecology</option>
      <option value="COA">COA</option>
      <option value="Data Structure">Data Structure</option>
      <option value="DSTL">DSTL</option>
      <option value="Cyber Security">Cyber Security</option>
    </select>

    <label for="year">
      <h4>Year:</h4>
    </label>
    <select id="year" name="year">
      <option value="select">Select</option>
      <option value="2023-2024">2023-2024</option>
    </select>

    <label for="Unit">
      <h4>Unit:</h4>
    </label>
    <select id="Unit" name="Unit">
      <option value="Select">Select</option>
      <option value="Unit 1">Unit 1</option>
      <option value="Unit 2">Unit 2</option>
      <option value="Unit 3">Unit 3</option>
      <option value="Unit 4">Unit 4</option>
      <option value="Unit 5">Unit 5</option>
      <option value="Lab File">Lab File</option>
      <option value="DS Lab (Code Tantra)">DS Lab (Code Tantra)</option>
      <option value="Important Questions">Important Questions</option>
    </select>

    <button type="button" onclick="generateQuestionPaper()">Submit</button>
  </form>

</body>

</html>
