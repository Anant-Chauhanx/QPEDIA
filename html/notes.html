<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecture Notes</title>
  <link rel="stylesheet" href="/css/notes.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="image-container">
    <img src="/images/lc-selectuni.png" alt="3D illustration of students holding books" class="left-image">
  </div>

  <div class="cards-heading">
    <h2>Select Your University</h2>
    <p>(Choose your university from the options below to access lecture notes and resources.)</p>
  </div>

  <div class="cards-container">

    <a href="/html/aktunotes" class="card-link">
      <div class="card">
        <div>
          <img src="/images/aktu-logo.png" alt="AKTU" class="card-image">
          <div class="card-text">
            <h5>Dr. A. P. J. Abdul Kalam Technical University</h5>
          </div>
        </div>
      </div>
    </a>

    <a href="/html/dunotes" class="card-link">
      <div class="card">
        <div>
          <img src="/images/du-logo.jpg" alt="DU" class="card-image">
          <div class="card-text">
            <h5>Delhi University</h5>
          </div>
        </div>
      </div>
    </a>

    <a href="/html/ipunotes" class="card-link">
      <div class="card">
        <div>
          <img src="/images/ipu-logo.png" alt="IPU" class="card-image">
          <div class="card-text">
            <h5>Guru Gobind Singh Indraprastha University</h5>
          </div>
        </div>
      </div>
    </a>

    <a href="/html/vtunotes" class="card-link">
      <div class="card">
        <div>
          <img src="/images/vtu-logo.jpg" alt="VTU" class="card-image">
          <div class="card-text">
            <h5>Visvesvaraya Technological University</h5>
          </div>
        </div>
      </div>
    </a>

  </div>

</body>

</html>
