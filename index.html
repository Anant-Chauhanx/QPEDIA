<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qpedia</title>
    <link rel="stylesheet" href="css/index.css">
</head>
    
<body>

    <div class="container">

        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="index">HOME</a></li>
                    <li><a href="html/contactform">CONTACT US</a></li>
                    <li><a href="html/aboutus">ABOUT</a></li>
                </ul>
            </nav>
        </div>

        <div>
            <div class="row">
                <div class="col">
                    <h1>Qpedia</h1>
                    <P>Qpedia is an open-source project aimed at providing a centralized platform for students.</P>
                    <button onclick="window.location.href='html/aboutus'" type="button">Get Started</button>
                </div>
            </div>
        </div>

        <div class="cards-container desktop-cards-container">

            <a href="html/papers" class="card-link">
                <div class="card">
                    <div>
                        <img src="images/question.home.webp" alt="Illustration of Question Paper" class="card-image">
                        <div class="card-text">
                            <h5>Question Papers</h5>
                        </div>
                    </div>
                </div>
            </a>

            <a href="html/notes" class="card-link">
                <div class="card">
                    <div>
                        <img src="images/notes.home.png" alt="Illustration of Lecture Notes" class="card-image">
                        <div class="card-text">
                            <h5>Lecture Notes</h5>
                        </div>
                    </div>
                </div>
            </a>

        </div>
    </div>
